<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <title>Password Generator</title>
    <link href="password_Gen.css" rel="stylesheet">
    <script src="password_Gen.js" defer></script>
    </head>
    <body>

        <h1>Generate a Password</h1>
        <div id = "question">
            How long do you want your password to be? Default/minimum length is 8 and maximum length is 20.
        </div>
        <div id = "passwordLength">
            <input id = "inputBox"></input>
        </div>
        <div id = "generatedPassword"></div>
        <br></br>
        <div id = "excludeElements">
            Exclude:
            <br></br>
            <div id = "dropDownButton">
                <img src = "680612_arrows_512x512.png" id = "dropDownArrow" alt = "dropDownArrow">
            </div>
            <input type = "checkbox" id = "allSymbols"></input>
            <label>All Symbols</label>
            <br></br>
            <div id = "underAllSymbols">
                
            </div>

        </div>
        
        <div id = "generateButton">
            <button>Generate</button>
        </div>

    </body>
</html>
